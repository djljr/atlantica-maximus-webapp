<html>
<head>
<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
<script type="text/javascript" src="/js/MochiKit/Base.js"></script>
<script type="text/javascript" src="/js/MochiKit/DOM.js"></script>
<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/js/team_select.js"></script>
<script type="text/javascript">
function showError(e)
{
	var errorDiv = $('#error')[0];
	errorDiv.innerHTML = e;
}
</script>
</head>
<body>
<fieldset>
<legend>In Progress</legend>
{% for tourney in inprogress %}
<a href="/tournament/matchups?tournament={{tourney.key}}">{{tourney.created}}</a>
{% endfor %}
</fieldset>
<div id="error" class="error"></div>
<form method="post">
<button type="submit" onclick="javascript: return postSelectedTeams(8, 8, showError)">
	Create Tournament 
</button>
{% for team_group in teams %}
	{% for team in team_group %}
	<div style="float:left" onclick="javascript:toggleSelectTeam('{{team.key}}')">	
		<input id="select_{{team.key}}" type="hidden" name="participant" />
		{% include "../blocks/team_box.html" %}
	</div>
	{% endfor %}
{% endfor %}
</form>
<div class="clear"></div>
<fieldset>
<legend>Finished</legend>
{% for tourney in finished %}
<a href="/tournament/matchups?tournament={{tourney.key}}">{{tourney.created}}</a>
{% endfor %}
</fieldset>
</body>
</html>
